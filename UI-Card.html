<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-Card</title>
    <link rel="stylesheet" href="Style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img class="profile-img" src="./IMG_20200421_103835_422.jpg" alt="">
        </div>

        <div class="text-data">
            <span class="name">Zmak</span>
            <span class="job">Full Stack dev</span>
        </div>

        <div class="media-buttoms">
            <a href="#" style="background: #303;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
            <a href="#" style="background: #0088cc;" class="link">
                <i class='bx bxl-telegram'></i>
            </a>
            <a href="#" style="background: #59CE72;" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>
    </div>
</body>
</html>
